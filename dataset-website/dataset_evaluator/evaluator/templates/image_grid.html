<!-- evaluator/templates/image_grid.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid - Batch {{ batch_number }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #3498db;
            margin-top: 20px;
        }

        #imageGrid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }

        .imageItem {
            position: relative;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .imageItem.selected::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(52, 152, 219, 0.5);
        }

        .imageItem img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        #submitBtn {
            display: block;
            margin-right: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitBtn:hover {
            background-color: #2980b9;
        }

        #homeBtn {
            display: block;
            margin-right: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #dbb434;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #homeBtn:hover {
            background-color: #e8b409;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;  /* Adjust to 'space-between', 'flex-start', or 'flex-end' as needed */
            align-items: center;  /* Align items vertically in the center */
            margin: 20px auto;
        }

        #nextBatchBtn {
            display: none;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #nextBatchBtn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h2>CelebA - Batch {{ batch_number }}</h2>
    <div id="imageGrid">
        {% for image in images %}
            <div class="imageItem" data-image-id="{{ image.id }}">
                <img src="{% static 'images/' %}{{ image.id }}.jpg" alt="Image {{ image.id }}">
            </div>
        {% endfor %}
    </div>
    <div id="buttonContainer">
        <button id="homeBtn">Home</button>
        <button id="submitBtn">Submit</button>
        <button id="nextBatchBtn">Next Batch</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imageItems = document.querySelectorAll('.imageItem');
            const submitBtn = document.getElementById('submitBtn');
            const nextBatchBtn = document.getElementById('nextBatchBtn');
    
            let isSubmitted = false;
    
            imageItems.forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('selected');
                });
            });
    
            if (submitBtn) {
                submitBtn.addEventListener('click', () => {
                    if (!isSubmitted) {
                        const selectedIds = Array.from(document.querySelectorAll('.imageItem.selected'))
                            .map(item => item.dataset.imageId);
    
                        // Use AJAX to send selectedIds to the server and save to the SelectedImage model
                        fetch('/save_selected_images/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken'),
                            },
                            body: JSON.stringify({ selected_ids: selectedIds }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Selected IDs:', selectedIds);
                            console.log('Server response:', data);
    
                            // Update submit button text and color
                            submitBtn.textContent = 'Submitted!';
                            submitBtn.style.backgroundColor = '#099443';
                            submitBtn.style.color = '#fff';
    
                            // Show the Next Batch button
                            if (nextBatchBtn && !{% if is_last_batch %}true{% else %}false{% endif %}) {
                                nextBatchBtn.style.display = 'block';
                            }
    
                            // Set the flag to prevent multiple submissions
                            isSubmitted = true;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    }
                });
            }
    
            if (nextBatchBtn) {
                nextBatchBtn.addEventListener('click', () => {
                    // Use AJAX to load the next batch
                    const nextBatchNumber = {{ batch_number }} + 1;  // You need to adjust this logic based on your requirements
                    window.location.href = `/image_grid/?batch_number=${nextBatchNumber}`;
                });
            }

            if (homeBtn) {
                homeBtn.addEventListener('click', () => {
                    window.location.href = '/';
                });
            }
    
            // Function to get CSRF token from cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
